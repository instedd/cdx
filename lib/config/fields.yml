      - negative
      - positive
      - n/a
  assays:
    type: nested
    sub_fields:
      name: # (current 'condition') (LOINC)
        searchable: true
      condition:
        searchable: true
      qualitative_result: # (positive, negative)
        type: enum
        searchable: true
        options:
          - positive
          - negative
          - n/a
      quantitative_result:
        type: integer
  type:
    type: enum
    searchable: true
    options:
      - specimen
      - qc

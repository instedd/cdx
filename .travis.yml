language: ruby
cache: bundler
addons:
  apt:
    packages:
    - libzmq3-dev
bundler_args: "--jobs=8 --without development"
services:
- elasticsearch
- redis-server
before_script:
- bundle exec rake db:setup
- bundle exec rake db:test:prepare
script:
- travis_retry bundle exec rake
notifications:
  slack:
    secure: 
  on_success: change
  on_failure: change
sudo: false

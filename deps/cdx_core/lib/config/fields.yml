entities:
  sample: &SAMPLE
    allows_custom: true
    fields:
      id:
        searchable: true
      uuid:
        searchable: true
        multiple: true
      type:
        searchable: true
      collection_date:
        type: date
  test: &TEST
    allows_custom: true
    fields:
      id:
        searchable: true
      uuid:
        searchable: true
      start_time:
        type: date
        searchable: true
      end_time:
        type: date
        searchable: true
      reported_time:
        type: date
        searchable: true
      updated_time:
        type: date
        searchable: true
      error_code:
        type: integer
        searchable: true
      error_description:
      site_user:
        searchable: true
      name:
        searchable: true
      status:
        type: enum
        searchable: true
        options:
          - invalid
          - error
          - no_result
          - success
          - in_progress
      assays:
        type: nested
        sub_fields:
          name:
            searchable: true
          condition:
            searchable: true
          result:
            type: enum
            searchable: true
            options:
              - positive
              - negative
              - n/a
          quantitative_result:
            type: integer
      type:
        type: enum
        searchable: true
        options:
          - specimen
          - qc
  device: &DEVICE
    fields:
      uuid:
        searchable: true
      name:
      model:
        searchable: true
      serial_number:
        searchable: true
  institution: &INSTITUTION
    fields:
      uuid:
        searchable: true
      name:
  site: &SITE
    fields:
      uuid:
        searchable: true
      name:
      path:
        multiple: true
        searchable: true
  patient: &PATIENT
    allows_custom: true
    fields:
      id:
        pii: true
      name:
        pii: true
      dob:
        type: date
        pii: true
      gender:
        type: enum
        searchable: true
        options:
          - male
          - female
          - other
      email:
        pii: true
      phone:
        pii: true
  location: &LOCATION
    fields:
      id:
      parents:
        searchable: true
        multiple: true
      admin_levels:
        type: dynamic
        searchable: true
      lat:
      lng:
  encounter: &ENCOUNTER
    allows_custom: true
    fields:
      id:
      uuid:
        searchable: true
      patient_age:
        type: duration
        searchable: true
      start_time:
        type: date
        searchable: true
      end_time:
        type: date
        searchable: true
      observations:
        pii: true
      diagnosis:
        type: nested
        sub_fields:
          name:
            searchable: true
          condition:
            searchable: true
          result:
            type: enum
            searchable: true
            options:
              - positive
              - negative
              - indeterminate
          quantitative_result:
            type: integer
test:
  test:
    <<: *TEST
  sample:
    <<: *SAMPLE
  device:
    <<: *DEVICE
  institution:
    <<: *INSTITUTION
  site:
    <<: *SITE
  patient:
    <<: *PATIENT
  location:
    <<: *LOCATION
  encounter:
    <<: *ENCOUNTER
encounter:
  institution:
    <<: *INSTITUTION
  site:
    <<: *SITE
  patient:
    <<: *PATIENT
  encounter:
    <<: *ENCOUNTER
